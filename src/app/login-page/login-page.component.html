<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>

    <div class="card-body">
        <form novalidate
            (ngSubmit)="login()"
            [formGroup]="loginForm">
            
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                       for="userName">User Name</label>
                <div class="col-md-8">
                  <input class="form-control"
                         id="userName"
                         type="text"
                         placeholder="Name (required)"
                         formControlName="userName"
                         [ngClass]="{'is-invalid': displayMessage.userName }" />
                  <span class="invalid-feedback">
                    {{displayMessage.userName}}
                  </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                       for="password">Password</label>
                <div class="col-md-8">
                  <input class="form-control"
                         id="password"
                         type="password"
                         placeholder="Password"
                         formControlName="password"
                         [ngClass]="{'is-invalid': displayMessage.password }" />
                  <span class="invalid-feedback">
                    {{displayMessage.password}}
                  </span>
                </div>
            </div>

            <div style="color: red;" *ngIf="isCredentialInValid">
              <h5>Please Enter Valid Credential</h5>
            </div>

            <button class="btn btn-primary mr-3"
                  style="width:80px;"
                  type="submit"
                  [title]="loginForm.valid ? 'Login' : 'Enter Valid Data'"
                  [disabled]="!loginForm.valid">
                Login
            </button>

            <button class="btn btn-primary mr-3"
                  style="width:80px;"
                  type="button"
                  [title]="'Cancel'"
                  (click)="resetForm()">
                Cancel
            </button>
        </form>
    </div>
</div>
